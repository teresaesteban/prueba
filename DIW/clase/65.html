<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <style>

        /* Estilos para la barra lateral */
        *{ margin: 10px;}
        .barra-lateral {
            background-color: rgb(1, 110, 67);
            float: left;
            width: 250px;
            height: 400px;
            border: 1px solid #000;

        }

        /* Estilos para el contenido */
        .contenido {
            background-color: rgb(177, 175, 175);
            float: left;
            width: 250px;
            height: 400px;
            border: 1px solid #000;
        }

        /* Estilos para el pie de página */
        .pie {
            background-color: rgb(224, 187, 94);
            clear: both; /* Limpiamos los flotantes */
            border: 1px solid #000;
            width: 522px;
            height: 100px;

        }
    </style>
</head>
<body>

<div class="barra-lateral">
    <p>Contenido de la barra lateral</p>
</div>
<div class="contenido">
    <p>Este es el primer párrafo de esta página de prueba con estilos.</p>
    <!-- Puedes añadir más contenido aquí -->
</div>
<div class="pie">
    <h3>FIN DE PÁGINA</h3>
</div>
</body>
</html>
