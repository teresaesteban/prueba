<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <style>
        /* Estilos para la cabecera */
        .cabecera {
            background-color: rgb(86, 240, 86);
            width: 500px;
            height: 50px;
            border: 1px solid #000; /* Simplificado el borde */
            padding: 5px;

        }

        /* Estilos para la barra lateral */
        .barra-lateral {
            background-color: rgb(232, 155, 114);
            float: left;
            width: 170px;
            height: 200px;
            border: 1px solid #000;
        }

        /* Estilos para el contenido */
        .contenido {
            background-color: rgb(177, 175, 175);
            float: left;
            width: 338px;
            height: 200px;
            border: 1px solid #000;
        }

        /* Estilos para el pie de página */
        .pie {
            background-color: white;
            clear: both; /* Limpiamos los flotantes */
            border: 1px solid #000;
            width: 500px;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="cabecera">
    <h1>Ejercicio</h1>
</div>
<div class="barra-lateral">
    <p>Contenido de la barra lateral</p>
</div>
<div class="contenido">
    <p>Este es el primer párrafo de esta página de prueba con estilos.</p>
    <!-- Puedes añadir más contenido aquí -->
</div>
<div class="pie">
    <h3>FIN DE PÁGINA</h3>
</div>
</body>
</html>
