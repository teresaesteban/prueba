<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     table{
      border: 1px solid black;}
    td {
      border: 1px solid black;
      width: 100px;
      height: 100px;
    }
    td.naranja{
      background-color: orange;
    }
    td.amarillo{
      background-color: yellow;
    }
    td.azul{
      background-color: blue;}
    td.rojo{
      background-color: red;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="naranja" colspan="4"></td>
    </tr>
    <tr>
      <td class="amarillo"></td>
      <td class="azul" colspan="3"></td>
    </tr>
    <tr>
      <td class="amarillo" colspan="2"></td>
      <td class="rojo"></td>
      <td class="azul"></td>
    </tr>
    <tr>
      <td class="amarillo"></td>
      <td class="rojo"></td>
      <td class="rojo"></td>
      <td class="rojo"></td>
    </tr>
  </table>
</body>
</html>
