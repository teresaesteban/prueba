<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
      body {
      display: flex;
      justify-content: center;

    }
    .ball {
      width: 90px;
      height: 90px;
      background-color: transparent;
      border: 70px solid salmon;
      border-radius: 50%; /* Aplicar un radio del 50% para que sea redonda */
      text-align: center;
      font-size: 36px; /* Aumenta el tamaño de la fuente */
      line-height: 80px; /* Establece la línea central verticalmente */
    }
    .container {
      border: 5px solid green; /* Agrega un borde azul al contenedor */
      width: 300px;
      height: 300px;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
  <div class="ball" id="ball">
    1
  </div>
  </div>
</body>
</html>
