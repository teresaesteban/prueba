<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación de DNI</title>
  <script>
    function validarDNI() {
      // Array de letras
      var letrasDNI = ['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E'];

      // Pedir DNI
      var dni = prompt("Introduce tu número de DNI (QUE NO TENGA LETRA):");

      // Validar que el DNI
      if (!isNaN(dni) && dni !== null && dni !== ""&&dni.length == 8 ) {
        // Calcular la letra
        var resto = dni % 23;
        var letra = letrasDNI[resto];

        // Mostrar mensaje con la letra
        alert("Tu DNI completo es: " + dni + letra);
      } else {
        // Mostrar mensaje de error y volver a solicitar el DNI
        alert("Por favor, introduce un número de DNI válido.");
        validarDNI();
      }
    }
    validarDNI();
  </script>
</head>
<body>
</body>
</html>
