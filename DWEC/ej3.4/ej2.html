<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación de DNI</title>
  <script>
 function validarDNI() {

var letrasDNI = ['T','R','W','A','G','M','Y','F','P','D','X','B','N','J','Z','S','Q','V','H','L','C','K','E'];

var dni = prompt("Introduce tu número de DNI:");

// Separar el número y la letra
var numero = '';
var letra = '';
for(var i = 0; i < dni.length; i++) {
  if(i == 8) {
    letra = dni[i];
  } else {
    numero += dni[i];
  }
}

if(!isNaN(numero)) {
  numero = Number(numero); // Convertir a número

  // Validar longitud
  if(numero >= Math.pow(10, 7) && numero < Math.pow(10, 8)) {

    // Calcular letra
    var resto = numero % 23;

    // Comparar letras
    if(letrasDNI[resto] === letra) {
      alert("Tu DNI completo es: " + dni);
    } else {
      alert("Letra del DNI incorrecta");
    }

  } else {
    alert("El DNI debe tener 8 números");
  }

} else {
  alert("El DNI debe contener solo números");
}

}

validarDNI();
  </script>
</head>

</body>
</html>
