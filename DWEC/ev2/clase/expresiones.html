<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Validación</title>
  <script>
    function validaEmail() {
      var valor = document.getElementById("email").value;
      if (!(/^(.+\@.+\..+)$/.test(valor))) {
        alert("Dirección de correo electrónico no válida");
        return false;
      }
      return true;
    }

    function validaDNI() {
      var valor = document.getElementById("dni").value;
      var letras = ["T", "R", "W", "A", "G", "M", "Y", "F", "P", "D", "X", "B", "N", "J", "Z", "S", "Q", "V", "H", "L", "C", "K", "E"];

      if (!(/^\d{8}[a-zA-Z]$/.test(valor))) {
        alert("DNI no válido");
        return false;
      }

      if (valor.charAt(8).toUpperCase() !== letras[(valor.substring(0, 8)) % 23]) {
        alert("Letra del DNI incorrecta");
        return false;
      }

      return true;
    }

    function validaTelefono() {
      var valor = document.getElementById("telefono").value;
      if (!(/^\d{9}$/.test(valor))) {
        alert("Número de teléfono no válido");
        return false;
      }
      return true;
    }
  </script>
</head>
<body>

  <h2>Formulario de Validación</h2>

  <form onsubmit="return validaEmail() && validaDNI() && validaTelefono()">
    <label for="email">Correo Electrónico:</label>
    <input type="text" id="email" name="email" required><br>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" required><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" required><br>

    <input type="submit" value="Enviar">
  </form>

</body>
</html>
