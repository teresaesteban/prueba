<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
		<script>
			window.onload = function () {

				alert("Se realizará una operación en la página");

				document.getElementById("contenido").innerHTML = "Contenido actualizado";

				alert("Operación completada");
			}
		</script>
	</head>
	<body>
		<p id="contenido">
			Este párrafo será modificado al cargar el script.
		</p>
	</body>
</html>
