<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
		<script>
			window.onload = function () {
				document.getElementById("id_enlace").onclick = realizarPrueba; // Controlador de evento semántico.
			}

			function realizarPrueba() {

				var nombreAtributo = this.attributes[1].nodeName;
				var valorAtributo = this.attributes[1].nodeValue;

				alert(nombreAtributo);
				alert(valorAtributo);
			}
		</script>
	</head>
	<body>
		<a href="#" id="id_enlace" title="Enlace de ejemplo">Haz clic aquí</a>
	</body>
</html>
