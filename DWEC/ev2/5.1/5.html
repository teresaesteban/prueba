<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
		<script>
			function modificarEnlace(elemento) {

				elemento.setAttribute("href", "https://www.openai.com");

				var nombreAtributo = elemento.attributes[0].nodeName;
				var valorAtributo = elemento.attributes[0].nodeValue;

				alert(nombreAtributo);
				alert(valorAtributo);
			}
		</script>
	</head>
	<body>
		<a href="#" id="id_enlace" title="Enlace de ejemplo" onclick="modificarEnlace(this);">Haz clic aqu√≠</a>
	</body>
</html>
