		<script>
			function realizarCambio(enlace) {

				alert(enlace.title);
			}
		</script>

	<body>
		<a href="#" id="id_enlace" title="Enlace de ejemplo" onmouseover="realizarCambio(this);">Haz clic aquí</a>
