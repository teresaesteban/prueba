<script>
  function factorial(num) {

if (num === 0 || num === 1)
  return 1;

for (var i = num - 1; i >= 1; i--) {
  num *= i;
}

return num;
}

while(true) {

var num = prompt("Introduzca un número");

if(num === null) {
  break;
}

num = Number(num);

var esValido = !isNaN(num);

  if (!esValido) {
    alert("Introduzca un número válido");
  } else {
    var resultado = factorial(num);
    alert(resultado);
  }

var resultado = factorial(num);
alert(resultado);

}

</script>
