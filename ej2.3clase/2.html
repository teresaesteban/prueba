<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    function aplicar_IVA(valorProducto, IVA) {
      var productoConIVA = valorProducto * IVA;
      alert("El precio del producto, aplicando el IVA del " + IVA + " es: " + productoConIVA);
    }

    // Llama a la funci√≥n con algunos valores de ejemplo
    aplicar_IVA(100, 0.16); // Ejemplo con un producto de $100 y un IVA del 16%
  </script>
</body>
</html>
