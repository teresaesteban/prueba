<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html;
charset=utf-8">
<title>Hola Mundo</title>
<script>
 // Obtén la fecha y hora actual
 var fechaActual = new Date();

// Calcula la fecha y hora de fin de año
var finDeAno = new Date(2024,1,1);

// Calcula los milisegundos que faltan para el fin de año
var milisegundosRestantes = finDeAno - fechaActual;


// Muestra la fecha y hora actual en una ventana emergente
alert("Fecha y hora actual: " + fechaActual.toLocaleString() + "\nMilisegundos restantes para el fin de año: " + milisegundosRestantes + " ms ");
</script>

</head>

  </body>
</html>
