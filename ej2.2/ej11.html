<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Hola Mundo</title>
<script>
    var counter = 0;
    var ventana;

    function moveWindow() {
        ventana.moveBy(5, 5);
        counter++;
        if (counter < 19) {

            setTimeout('moveWindow()', 100); // Mover cada 100 milisegundos
        } else {
            ventana.close(); // Cerrar la ventana despuÃ©s de 19 movimientos
        }
    }
</script>
</head>
<body>
<script type="text/javascript">
    ventana = window.open("", "", "width=200,height=150,top=100,left=100");
    ventana.document.write("<h1>Esta es la ventana emergente</h1>")
    ventana.moveTo(400, 100);
    moveWindow(); // Iniciar el movimiento
</script>
</body>
</html>
